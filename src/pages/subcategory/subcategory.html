<ion-header>
	<ion-navbar>
		<ion-title>
			<h1>{{cat}}</h1>
		</ion-title>
		<ion-buttons end class="search-icon" (click)="goToSearch()">
			<button ion-button icon-only>
				<ion-icon name="search"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="listing">
		<ion-list>
			<button ion-item (click)="getProductList(row.sub_category)" *ngFor="let row of sub_category">
				<div class="thumb">
					<div class="outer">
						<div class="innear">
								<img alt="" [src]="row.image ? upload_url+row.image : 'assets/imgs/main-imgs/product.png'">
						</div>
					</div>
				</div>
				<div class="description">
					<h2>{{row.sub_category}}</h2>
					<ion-icon name="ios-arrow-forward-outline"></ion-icon>
				</div>
			</button>
		</ion-list>
	</div>
</ion-content>
