
<ion-content>
	<div class="home-custome">
        <div class="zoominheader">
            <div class="zoomoutheader">
            </div>
        </div>
        <div class="logo-1 animated fadeInLeft">
            <img src="assets/imgs/main-imgs/home-logo.png" alt="">
        </div>
        <div class="zik-zak animated zoomIn">
            <img src="assets/imgs/main-imgs/zik-zak.svg" alt="">
        </div>
        <div class="logo-2 animated fadeInRight">
            <img src="assets/imgs/main-imgs/home-logo-2.png" alt="">
        </div>
    </div>

	<div class="home-list">
		<button ion-item (click)="SeeBrandList()">
			<div class="thumb">
				<div class="outer">
					<div class="innear">
						<img src="assets/imgs/main-imgs/icon-catlouge.svg" alt="">
					</div>
				</div>
			</div>
			<div class="description">
				<div class="outer">
					<div class="innear">
						<h2>Product</h2>
						<p>Our Products</p>
						<ion-icon name="ios-arrow-forward-outline"></ion-icon>
					</div>
				</div>
			</div>
		</button>
		
		<!-- (click)="getNewArrival(newarrival='1')" -->
		<button ion-item >
			<div class="thumb">
				<div class="outer">
					<div class="innear">
						<img src="assets/imgs/main-imgs/icon-search.svg" alt="">
					</div>
				</div>
			</div>
			<div class="description">
				<div class="outer">
					<div class="innear">
						<h2>New Arrivals</h2>
						<p>New Products Launch</p>
						<ion-icon name="ios-arrow-forward-outline"></ion-icon>
					</div>
				</div>
			</div>
		</button>
		
		<button ion-item (click)="ContactMe()">
			<div class="thumb">
				<div class="outer">
					<div class="innear">
						<img src="assets/imgs/main-imgs/contact-us.svg" alt="">
					</div>
				</div>
			</div>
			<div class="description">
				<div class="outer">
					<div class="innear">
						<h2>Contact Us</h2>
						<p>Contact to Wheel Power India</p>
						<ion-icon name="ios-arrow-forward-outline"></ion-icon>
					</div>
				</div>
			</div>
		</button>
		
		<button ion-item (click)="AboutMe()">
			<div class="thumb">
				<div class="outer">
					<div class="innear">
						<img src="assets/imgs/main-imgs/icon-aboutus.svg" alt="">
					</div>
				</div>
			</div>
			<div class="description">
				<div class="outer">
					<div class="innear">
						<h2>About Us</h2>
						<p>About Wheel Power India</p>
						<ion-icon name="ios-arrow-forward-outline"></ion-icon>
					</div>
				</div>
			</div>
		</button>

</ion-content>
