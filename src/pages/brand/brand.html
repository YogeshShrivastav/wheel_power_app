<ion-header>
	<ion-navbar>
		<ion-title>
			<h1></h1>
		</ion-title>
		<ion-buttons end class="search-icon" (click)="goToSearch()">
			<button ion-button icon-only>
				<ion-icon name="search"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header> 

<ion-content style="background: #3760712c;">
		<div class="dp-list">
				<ion-list>
						<button (click)="goTocategory(val.brand)" ion-item *ngFor="let val of brandlist">
							<div class="cs-icon">					
								<div class="outer">
									<div class="innear">
										<img [src]="val.image ? upload_url+val.image : 'assets/imgs/ask-brake/product.png'" alt=""> 
									</div>
								</div>
							</div>
							{{val.brand}}
							<ion-icon name="ios-arrow-forward"></ion-icon>
						</button>
				</ion-list>
			</div>
</ion-content>
