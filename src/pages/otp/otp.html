<ion-header>
    <ion-navbar>
      <ion-title>&nbsp;</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <div class="cm-header">
      <div class="outer">
        <div class="innear">
          <p>Enter OTP Number</p>
        </div>
      </div>
    </div>
    
    <div padding>
      <p class="cm-paragraph p16" text-center>Please input the verification code sent <br> to <strong style="color: #009CB8;">{{otpCredentials.mobile}}</strong></p>
    </div>
    
    <form [formGroup]="otpForm" autocomplete="off">
      <div text-center padding>
        <div class="ent-token-field">
          <ion-input type="tel" placeholder="*" maxlength="1" tabindex="1" #a (keyup)="moveFocus(b,'',$event) " formControlName="one" [(ngModel)]="otp_values.one"></ion-input>
  
          <ion-input type="tel" placeholder="*" maxlength="1" tabindex="2" #b (keyup)="moveFocus(c,a,$event)" formControlName="two" [(ngModel)]="otp_values.two"></ion-input>
  
          <ion-input type="tel" placeholder="*" maxlength="1" tabindex="3" #c (keyup)="moveFocus(d,b,$event)" formControlName="three" [(ngModel)]="otp_values.three"></ion-input>
  
          <ion-input type="tel" placeholder="*" maxlength="1" tabindex="4" #d (keyup)="moveFocus(e,c,$event)" formControlName="four" [(ngModel)]="otp_values.four"></ion-input>
  
          <ion-input type="tel" placeholder="*" maxlength="1" tabindex="5" #e (keyup)="moveFocus(f,d,$event)" formControlName="five" [(ngModel)]="otp_values.five"></ion-input>
  
          <ion-input type="tel" placeholder="*" maxlength="1" tabindex="6" #f (keyup)="moveFocus('',e,$event)" formControlName="six" [(ngModel)]="otp_values.six"></ion-input>
  
        </div>
        <!-- <div class="rsnd" text-right>
            <a (click)="resend_otp()" [class.disabled]="disable_resend_button">Resend OTP</a>
        </div> -->
      </div>
  
      <div class="cs-btn pt32 pl32 pr32">
        <button (click)="verify_otp()" [ngClass]="otpForm.valid ? 'active' : ''" [disabled]="!otpForm.valid">CONFIRM</button>
      </div>
  
      <div class="rsnd pb32" text-center>
        <!-- <a class="font16 relative"><img src="assets/imgs/ic_watch.svg" alt="" class="h20 absolute">&nbsp; &nbsp; &nbsp; &nbsp;4:26</a> -->
      </div>
  
    </form>
  </ion-content>
